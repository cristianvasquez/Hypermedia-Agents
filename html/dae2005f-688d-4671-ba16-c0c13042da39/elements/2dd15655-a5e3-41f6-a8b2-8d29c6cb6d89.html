						<textarea id="docsrc" style="display:none">RestDesc allows to describe change, in the form of triples that are added to some state. A RESTDesc description contains a reference to a REST Operation that can be exposed in the Web. In practical terms, serveral agents can exchange proof to discover sequences of REST operations to arrive to certain state.

RESTDesc uses the known REST primitives, GET, PUT, GET, useful to machines in the Web.

I've observed that humans do not feel comfortable thinking *always* in terms of REST primitives. For example, humans don't design *full* REST APIs, but expose custom state transitions in the form of POST operations.</textarea>
