						<textarea id="docsrc" style="display:none">One state transition can be composed by other state transitions.

There might be RESTDesc transitions and Non RestDesc transitions mixed.

(1)-&gt; RestDesc for Kelvin to Celsius.
(2)-&gt; NonRestDesc for Kelvin to Celsius.

Which one to use? well, depends. One can associate all kinds of variables to such variables, such as cost, duration, happiness.
The costs can be used when calculating a plan, and can be adjusted through experiences. For instance, (1) can take 2ms whereas (2) 1ms, but perhaps some caching mechanism lowers (1) to 0.5ms and so on.
</textarea>
