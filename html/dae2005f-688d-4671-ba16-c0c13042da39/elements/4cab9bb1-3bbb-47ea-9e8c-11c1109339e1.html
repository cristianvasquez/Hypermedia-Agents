						<textarea id="docsrc" style="display:none">For the purpose of the EIF, interoperability is the ability of organisations to interact towards mutually beneficial goals, involving the sharing of information and knowledge between these organisations, through the business processes they support, by means of the exchange of data between their ICT systems.
The interoperability model which is applicable to all digital public services and may also be considered as an integral element of the interoperability-by-design paradigm. It includes: four layers of interoperability: legal, organisational, semantic and technical.

Legal interoperability is about ensuring that organisations operating under different legal frameworks, policies and strategies are able to work together.

Based on the New EIF
https://ec.europa.eu/isa2/sites/isa/files/eif_brochure_final.pdf</textarea>
